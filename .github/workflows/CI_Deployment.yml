name: CI_Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests (${{ matrix.os }} | Node ${{ matrix.node-version }} | ${{ matrix.browser }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [22.x, 24.x]
        browser: [chromium, firefox, webkit, edge]

    env:
      BROWSER: ${{ matrix.browser }}
      HEADLESS: 'true'
      DEFAULT_TIMEOUT: '60'
      LOG_LEVEL: 'debug'
      TZ: 'Australia/Sydney'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          if [ "${{ matrix.browser }}" = "edge" ]; then
            # Edge uses chromium with msedge channel
            npx playwright install --with-deps chromium
          else
            npx playwright install --with-deps ${{ matrix.browser }}
          fi
        shell: bash

      - name: Create .env file
        run: |
          echo "BROWSER=${{ matrix.browser }}" >> .env
          echo "HEADLESS=${HEADLESS}" >> .env
          echo "DEFAULT_TIMEOUT=${DEFAULT_TIMEOUT}" >> .env
          echo "LOG_LEVEL=${LOG_LEVEL}" >> .env
        shell: bash

      - name: Run tests
        run: npm test

      - name: Clean environment properties
        run: npm run clean-env

      - name: Generate Allure report
        if: always()
        run: |
          if [ -d "allure-results" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "No allure-results directory, skipping report generation."
          fi
        shell: bash

      - name: Upload allure-results
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: allure-results-${{ matrix.os }}-${{ matrix.node-version }}-${{ matrix.browser }}
          path: allure-results
          if-no-files-found: warn

      - name: Upload allure-report (HTML)
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: allure-report-${{ matrix.os }}-${{ matrix.node-version }}-${{ matrix.browser }}
          path: allure-report
          if-no-files-found: warn

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: logs-${{ matrix.os }}-${{ matrix.node-version }}-${{ matrix.browser }}
          path: logs
          if-no-files-found: warn
          compression-level: 9
